<!DOCTYPE html>

<html lang="en-us">

    <head>
        <title>Psychic Game</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </head>

    <body>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center font-weight-bold">The Psychic Game!</h1>
                <p class="lead  text-center">Guess what letter letter the computer is thinking! You get 9 tries before a loss is recorded.</p>
            </div>
        </div>

        <div class="container">
            <div class="card col-md-6 mx-auto">
                <div class="card-body">
                    <h1 class="text-center">Guess What Letter I'm Thinking Of...</h1>
                </div>
            </div>
        </div>

        <div class="col-xs-12" style ="height:50px;"></div>

        <div>
            <img id="kadabra" src="assets/images/kadabra.jpg" alt="Kadabra">
        </div>

        <div class="col-xs-12" style ="height:50px;"></div>

        <div class="container">
            <div class="row">
                <div class="card col-md-6">
                    <p id="user-wins">Wins:</p>
                </div>
                <div class="card col-md-6">
                    <p id="user-losses">Losses:</p>
                </div>
            </div>
            <div class="row">
                <div class="card col-md-6">
                    <p id="guesses-remaining">Guesses Remaining:</p>
                </div>
                <div class="card col-md-6">
                    <p id="user-guesses">Already Guessed:</p>
                </div>
            </div>
        </div>

        <div class="col-xs-12" style ="height:50px;"></div>

        <div class="col-md-12 text-center">
            <button id="reset-button" type="button" class="btn btn-warning col-md-6">Reset</button>
        </div>
        <script src="assets/javascript/game.js"></script>
    </body>

</html>
